<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

</head>



<body>
    <div></div>

    <script>
        let productdetails = [
            { ProductID: 1, Name: "Entertainment", ParentID: "null" },
            { ProductID: 2, Name: "Food", ParentID: "null" },
            { ProductID: 3, Name: "Snack", ParentID: 1 },
            { ProductID: 4, Name: "Dinner", ParentID: 1 },
            { ProductID: 5, Name: "Cream", ParentID: 2 },
            { ProductID: 6, Name: "Chocolate", ParentID: 2 },
            { ProductID: 7, Name: "Coffee", ParentID: 1 },
            { ProductID: 6, Name: "Chocolate", ParentID: 2 },
            { ProductID: 6, Name: "Chocolate", ParentID: 2 },
        ];

        $(document).ready(function () {
            var ids = ["ulfirst", "ulsecond"];
            var counter = 0;

            $.each(productdetails, function (key, value) {
                if (value.ParentID === "null") {
                    var elem = $("<ul></ul>");
                
                    var id = ids[counter % ids.length] + counter;

                    elem.attr("id", id).text(value.Name);
                    $("div").append(elem);

                    counter++;
                    
                }

                if (1 == value.ParentID) {
                    
                   var x= $("<li></li>").text(value.Name);
                    $("#ulfirst0").append(x)
                }

                if (2 == value.ParentID) {
                    
                    var y= $("<li></li>").text(value.Name);
                     $("#ulsecond1").append(y)
                 }

            });
        });
    </script>
</body>

</html>
